<html>
	<head>
		<script src="../pm4js/utils/browser/jquery.min.js"></script>
		<script src="js/plotly-2.1.0.min.js"></script>
		<script src="js/viz.js"></script>
		<script src="../pm4js/utils/browser/download.js"></script>
		<script src="../dist/pm4js_latest.js"></script>
		<script src="components/algo/log_sampling.js"></script>
		<script src="components/algo/log_end_activities_filter.js"></script>
		<script src="components/algo/log_log_merging.js"></script>
		<script src="components/visualization/plotly_activities.js"></script>
		<script src="components/visualization/pnml_graphviz.js"></script>
		<script src="components/visualization/ptml_graphviz.js"></script>
		<script src="components/visualization/tbr_tokens.js"></script>
		<link rel="stylesheet" href="pm4js.css">
	</head>
	<body>
		<div id="pm4jsMainApplication" style="display: none">
			<div id="pm4jsAppHeader">
				<span>PM4JS</span>
				<input type="file" id="uploadHidden" style="display: none" />
				<button id="importingButton" onclick="javascript:document.getElementById('uploadHidden').click()">Import</button>
				<button id="applyAlgorithmButton" onclick="javascript:applyAlgorithm()">Apply Algorithm</button>
			</div>
			<div id="pm4jsAppObjList">
				<div id="availableObjects" class="algoObjList">
				</div>
			</div>
			<div id="pm4jsAppFooter">
				Copyright 2021 ???
			</div>
		</div>
		<div class="hover_bkgr_fricc" id="pm4jsAlgoPopup">
			<span class="helper"></span>
			<div>
				<div class="popupCloseButton" id="pm4jsAlgoPopupClose">&times;</div>
				<div id="level1Title"></div>
				<div id="availableMethods" class="algoObjList" style="width: 100%; height: 80%; overflow-y: scroll">
				</div>
				<button id="level1Apply" onclick="level1Apply()">Apply</button>
				<button id="level1Cancel" onclick="level1Cancel()">Cancel</button>
			</div>
		</div>
		<div class="hover_bkgr_fricc" id="wizardPopup">
			<span class="helper"></span>
			<div>
				<div class="popupCloseButton" id="pm4jsWizardPopupClose">&times;</div>
				<div id="wizardTitle">Wizard</div>
				<div id="wizardContent" class="wizardContent" style="width: 100%; height: 80%; overflow-y: scroll">
				</div>
				<button id="wizardApply" onclick="wizardApply()">Apply</button>
				<button id="wizardCancel" onclick="wizardCancel()">Cancel</button>
			</div>
		</div>
		<div class="hover_bkgr_fricc" id="visualizationPopup">
			<span class="helper"></span>
			<div>
				<div class="popupCloseButton" id="visualizationPopupClose">&times;</div>
				<div id="visualizationTitle">Visualization</div>
				<div id="visualizationContent" class="visualizationContent" style="width: 100%; height: 95%; overflow-y: scroll">
				</div>
			</div>
		</div>
	</body>
	<script src="js/main.js"></script>
	<script src="js/importing.js"></script>
	<script src="js/exporting.js"></script>
	<script src="js/wizard.js"></script>
	<script src="js/visualization.js"></script>
	<script src="js/algorithm.js"></script>
</html>
